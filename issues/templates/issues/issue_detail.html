<h3>Назначенные пользователи</h3>
<ul>
    {% for user in issue.users.all %}
    <li>{{ user.username }}</li>
    {% endfor %}
</ul>

<h4>Добавить пользователя</h4>
<form method="post" action="{% url 'add_user_to_issue' issue.id %}">
    {% csrf_token %}
    <label for="user_id">Выберите пользователя:</label>
    <select name="user_id" id="user_id">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Добавить</button>
</form>

<h4>Удалить пользователя</h4>
<form method="post" action="{% url 'remove_user_from_issue' issue.id %}">
    {% csrf_token %}
    <label for="user_id">Выберите пользователя:</label>
    <select name="user_id" id="user_id">
        {% for user in issue.users.all %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Удалить</button>
</form>
