{% extends 'base_generic.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
  <h1>Список задач</h1>
  <ul>
    {% for issue in object_list %}
      <li>
        <a href="{% url 'issue_detail' issue.pk %}">{{ issue.summary }}</a> ({{ issue.status.name }})
      </li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'issue_add' %}">Добавить задачу</a>
{% endblock %}
